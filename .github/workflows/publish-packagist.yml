name: Publish Packagist
on:
  workflow_dispatch:

  release:
    types: [published]

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Publish to Packagist
        run: |-
          curl --fail-with-body -X POST -H 'Content-Type: application/json' "https://packagist.org/api/update-package?username=${PACKAGIST_USERNAME}&apiToken=${PACKAGIST_SAFE_KEY}" -d '{"repository":"https://www.github.com/moderation-api/sdk-php"}'
        env:
          PACKAGIST_USERNAME: ${{ secrets.MODERATION_API_PACKAGIST_USERNAME || secrets.PACKAGIST_USERNAME }}
          PACKAGIST_SAFE_KEY: ${{ secrets.MODERATION_API_PACKAGIST_SAFE_KEY || secrets.PACKAGIST_SAFE_KEY }}